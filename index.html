<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="styles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

<body>
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<div class="navbar-brand">
					<i class="fa fa-spotify fa-3x hidden-md-down" aria-hidden="true"></i>
					<h1>Spotify Artist Relationships</h1>
				</div>
			</div>	
			<div class="collapse navbar-collapse in" id="navbar-search"> 	
				<form class="navbar-form navbar-right" role="search" name="artist-form">
					<div class="form-group left-inner-addon">
						<i class="fa fa-search" aria-hidden="true"></i>
						<input type="text" id="artist-1-query" value="" class="form-control" placeholder="First Artist"/>
					</div>
					<div class="form-group left-inner-addon">
						<i class="fa fa-search" aria-hidden="true"></i>
						<input type="text" id="artist-2-query" value="" class="form-control" placeholder="Second Artist"/>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="artistInfo">
			<div class="row">
				<div class="artistImage"></div>
				<div class="artistName"></div>
			</div>
			<div class="row">
				<div class="tracks">
					<div class="trackHeader">
						<span class="number">#</span>
						<span class="song">Song</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<audio id="player"></audio>


	<!--<iframe src="https://p.scdn.co/mp3-preview/be90ea559554e7aa15a60ddf9ccf020047a0e7f1?cid=null"><iframe src="">

	</iframe>
-->

	<div id="circle" ontouchmove="BlockElasticScroll(event);"></div>
	<!--<div id="circle"></div>-->


</body>

  src="https://code.jquery.com/jquery-3.1.1.min.js"

  crossorigin="anonymous"></script>
